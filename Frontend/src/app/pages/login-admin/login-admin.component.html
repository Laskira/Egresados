<div class="Container">
    <mat-card class="mat-elevation-z10">
        <div class="foto">
            <img src="assets/gorro.svg" alt="">
        </div>
        <mat-card-title>Acceder a Tracing</mat-card-title>
        <form [formGroup]="FormLogin" autocomplete="off">
            <mat-form-field appearance="standard" [style.fontSize.px]=17>
                <mat-label>Ingrese su usuario</mat-label>
                <input
                type="text"
                placeholder="Usuario"
                matInput
                required autofocus
                formControlName="Documento">
                <mat-icon matSuffix>account_circle</mat-icon>
            </mat-form-field>

            <br/>

            <mat-form-field appearance="standard" [style.fontSize.px]=17>
                <mat-label>Ingrese su contraseña</mat-label>
                <input
                matInput
                [type]="hide ? 'password' : 'text'"
                formControlName="Password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Esconder contraseña'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>

              <div class="btn">
                  <button
                  type="submit"
                  (click)="login()"
                  mat-button
                  color="primary"
                  [disabled]="!FormLogin.valid"
                  >
                      Ingresar <mat-icon>exit_to_app</mat-icon>
                  </button>
            </div>
            <div class="centralice">
                <p>
                    ¿Aún no tienes una cuenta?
                    <a routerLink="/registrar">Registrate</a>
                </p>
            </div>
        </form>

    </mat-card>
</div>
