<div class="containerMain">
    <mat-card>
        <mat-card-title>

            {{titulo}} Centros de Formaci√≥n

        </mat-card-title>
        <br />
        <div class="foto">
            <img src="assets/sede.svg" alt="">
        </div>
        <br />
        <mat-card-content>
            <form [formGroup]="FormSede" (ngSubmit)="Submit()">
                <mat-form-field appearance="outline" class="media-width">
                    <mat-label>
                        Nombre
                    </mat-label>
                    <input type="text" matInput placeholder="Nombre" formControlName="Nombre" required>
                    <mat-icon matSuffix>post_add</mat-icon>
                </mat-form-field>

                <div class="btn">
                    <button mat-raised-button color="primary">
                        {{titulo}}
                        <mat-icon>send</mat-icon>
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

</div>
